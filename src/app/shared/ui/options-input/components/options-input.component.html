<label [for]="id">{{ label }}</label>
<input
  [attr.disabled]="disabled"
  [formControl]="control"
  [id]="id"
  [min]="min"
  [placeholder]="placeholder"
  [type]="type"
  [value]="value"
/>
<section
  class="error-section"
  *ngIf="control.errors && (control.touched || control.dirty)"
>
  <ng-container *ngFor="let error of control.errors | keyvalue">
    <span [class.error]="error">{{ error | ftValidationMessage }}</span>
  </ng-container>
</section>
